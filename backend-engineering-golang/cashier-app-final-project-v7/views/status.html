<!DOCTYPE html>
<html>
    <head>
        <title>Show Message</title>
        <link rel="stylesheet" href="/static/style.css" />
    </head>

    <body
        class="bg-gradient-to-r from-gray-700 via-gray-900 to-black h-screen flex justify-center items-center"
    >
        <div class="card card-side shadow-xl max-w-lg">
            <figure>
                <img src="https://placeimg.com/200/280/arch" alt="Movie" />
            </figure>
            <div class="card-body">
                <h2 class="card-title text-sky-300">Hello {{.name}}!</h2>
                <p>Register Success.</p>
                <div class="card-actions justify-end">
                    <a href="/page/login">
                        <button class="btn btn-primary">Login</button>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
